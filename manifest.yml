applications:
- name: wordpress
  buildpack: https://github.com/ActiveState/heroku-buildpack-php.git
  instances: 1
  mem: 256M
  services:
    ${name}-db:
      type: mysql
    ${name}-fs:
      type: filesystem
  stackato:
    hooks:
      post-staging:
      # setting up in filesystem
      - sh www/stackato-setup.sh
